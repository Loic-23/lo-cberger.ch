<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Loïc Berger </title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      height: 100%;
      font-family: Helvetica, Arial, sans-serif;
      color: white;
    }

    .background-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      opacity: 0.2;
      letter-spacing: 2px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    .floating-box {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      opacity: 0.6;
      animation: float 15s infinite ease-in-out alternate;
    }

    @keyframes float {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(50px, -50px, 0) scale(1.2);
      }
      100% {
        transform: translate3d(-30px, 30px, 0) scale(0.9);
      }
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 30px;
      text-align: center;
    }

    .main-text {
      font-size: 24px;
      line-height: 1.4;
      max-width: 500px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 15px;
      background-color: #ff4081;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e91e63;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .main-text {
        font-size: 20px;
      }

      .background-text {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="background-text">Portfolio Leugberger</div>

  <!-- 10 farbige Vierecke (Platzhalter für Bilder) -->
  <div class="floating-box" style="top: 10%; left: 20%; background: #ff4c4c;"></div>
  <div class="floating-box" style="top: 30%; left: 80%; background: #4cffc0;"></div>
  <div class="floating-box" style="top: 60%; left: 10%; background: #4c8bff;"></div>
  <div class="floating-box" style="top: 75%; left: 70%; background: #ffed4c;"></div>
  <div class="floating-box" style="top: 40%; left: 50%; background: #ff4ca6;"></div>
  <div class="floating-box" style="top: 15%; left: 35%; background: #4cff89;"></div>
  <div class="floating-box" style="top: 50%; left: 5%; background: #ff6f4c;"></div>
  <div class="floating-box" style="top: 5%; left: 60%; background: #4cffff;"></div>
  <div class="floating-box" style="top: 80%; left: 15%; background: #b64cff;"></div>
  <div class="floating-box" style="top: 25%; left: 25%; background: #ffd24c;"></div>

  <!-- Vordergrund-Inhalt -->
  <div class="content">
    <div class="main-text">
      Hallo! Ich bin Loïc.<br>
      Das hier ist meine Anfrage für ein Internship.<br>
      Zeitraum: 20.4 – 9.10.2026<br>
      Mein Portfolio findest du unten.
    </div>

    <div class="buttons">
      <button onclick="window.open('https://www.figma.com/proto/d3kwgTXYKO1DcRZIBokPBg/Portfolio_Loic?page-id=826%3A1532&node-id=826-1533&p=f&viewport=430%2C330%2C0.28&t=iPBE1s6YISRJgrkH-1&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=826%3A1533', '_blank')">
        Figma Portfolio öffnen
      </button>

      <button onclick="navigator.share ? navigator.share({title: 'Portfolio Leugberger', url: window.location.href}) : alert('Teilen nicht verfügbar');">
        Teilen
      </button>
    </div>
  </div>

</body>
</html>
